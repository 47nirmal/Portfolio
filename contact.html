    <section id="contact" class="hero-container">
        <div class="hero-content hero-content-animation">
            <h1 style="--i: 1">Contact Me</h1>
            <p style="--i: 2">Feel free to reach out to me for collaborations or any questions!</p>
            <form action="#" id="contactForm" method="POST" class="contact-form" style="--i: 3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
            <script>
              // Initialize EmailJS
              emailjs.init("MEIhhVK4MOWeu8OcA");
            
              // Add event listener to the form
              document.getElementById('contactForm').addEventListener('submit', function(event) {
                  event.preventDefault(); // Prevent the form from submitting the traditional way
            
                  // Send form data via EmailJS
                  emailjs.sendForm('service_0y0gg9b', 'template_wrx7qxh', this)
                      .then(function(response) {
                          alert('Message sent successfully!');
                      }, function(error) {
                          alert('Failed to send message: ' + error.text);
                      });
              });
            </script>
        </div>
    <div class="location">
